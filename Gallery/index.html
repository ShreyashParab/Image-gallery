<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Gallery Page</title>
</head>

<body>
  <div class="rbtn" onclick="resetPanel()">
    <h1>Gallery Project</h1>
  </div><br>
  <div class="container">
    <div class="panel" id="panel-1" onmouseover="selectPanel(1)">
      <h3>Explore the World</h3>
    </div>
    <div class="panel" id="panel-2" onmouseover="selectPanel(2)">
      <h3>Wild Forest</h3>
    </div>
    <div class="panel" id="panel-3"onmouseover="selectPanel(3)">
      <h3>Sunny Beach</h3>
    </div>
    <div class="panel" id="panel-4"onmouseover="selectPanel(4)">
      <h3>City on Winter</h3>
    </div>
    <div class="panel" id="panel-5"onmouseover="selectPanel(5)">
      <h3>Mountain Cloud</h3>
    </div>
    <div class="panel" id="panel-6"onmouseover="selectPanel(6)">
      <h3>Beautiful Lake</h3>
    </div>
    <div class="panel" id="panel-7"onmouseover="selectPanel(7)">
      <h3>Huge Space</h3>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
